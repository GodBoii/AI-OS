<div id="chat-container" class="chat-container hidden">
    <div class="chat-window">
        <div class="chat-header">
            <span class="chat-title">Chat</span>
            <div class="chat-controls">
                <button id="minimize-chat" class="minimize-btn">
                    <i class="fas fa-minus"></i>
                </button>
                <button id="close-chat" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
        </div>
        <div class="context-active-indicator">
            <i class="fas fa-link"></i>
            <span class="context-count"></span>
        </div>
        <div class="chat-tools">
            <button class="tool-btn" data-tool="memory">
                <i class="fas fa-memory"></i>
                Memory
            </button>
            <div class="tool-btn" data-tool="tools">
                <i class="fas fa-wrench"></i>
                Tools
                <div class="tools-menu">
                    <div class="tool-item">
                        <input type="checkbox" id="calculator" />
                        <label for="calculator">
                            <i class="fas fa-calculator"></i>
                            Calculator
                        </label>
                    </div>
                    <div class="tool-item">
                        <input type="checkbox" id="ddg_search" />
                        <label for="ddg_search">
                            <i class="fas fa-search"></i>
                            Internet Search
                        </label>
                    </div>
                    <div class="tool-item">
                        <input type="checkbox" id="python_assistant" />
                        <label for="python_assistant">
                            <i class="fab fa-python"></i>
                            Python Assistant
                        </label>
                    </div>
                    <div class="tool-item">
                        <input type="checkbox" id="investment_assistant" />
                        <label for="investment_assistant">
                            <i class="fas fa-chart-line"></i>
                            Investment Assistant
                        </label>
                    </div>
                    <div class="tool-item">
                        <input type="checkbox" id="shell_tools" />
                        <label for="shell_tools">
                            <i class="fas fa-terminal"></i>
                            Shell CMD
                        </label>
                    </div>
                    <div class="tool-item">
                        <input type="checkbox" id="web_crawler" />
                        <label for="web_crawler">
                            <i class="fas fa-link"></i>
                            Web Links
                        </label>
                    </div>
                </div>
            </div>
            <button class="tool-btn" data-tool="context">
                <i class="fas fa-history"></i>
                Context
            </button>
        </div>
    </div>
</div>

<div id="floating-input-container" class="floating-input-container hidden">
    <button class="add-btn">
        <i class="fas fa-plus"></i>
    </button>
    <textarea 
        id="floating-input" 
        class="floating-input" 
        placeholder="Type your message..."
        rows="1"
    ></textarea>
    <button id="send-message" class="send-btn">
        <i class="fas fa-paper-plane"></i>
    </button>
</div>

<div id="context-window" class="context-window hidden">
    <div class="context-header">
        <div class="header-left">
            <h2>Chat Sessions</h2>
            <button class="sync-context-btn" title="Sync Sessions">
                <i class="fas fa-sync"></i>
            </button>
        </div>
        <div class="header-right">
            <button class="close-context-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="context-content">
    </div>
</div>

<template id="session-detail-template">
    <div class="session-details-view">
        <div class="session-header">
            <button class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back
            </button>
            <h3></h3>
        </div>
        <div class="conversation-history">
            <div class="conversation-header">
                <h3>Conversation History</h3>
            </div>
            <div class="conversation-messages">
            </div>
        </div>
    </div>
</template>

<template id="session-item-template">
    <div class="session-item">
        <div class="session-select">
            <input type="checkbox" class="session-checkbox" />
        </div>
        <div class="session-content">
            <h3></h3>
            <div class="session-meta">
                <div class="meta-item">
                    <i class="far fa-clock"></i>
                    <span class="session-date"></span>
                </div>
                <div class="meta-item">
                    <i class="far fa-comments"></i>
                    <span class="message-count"></span>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="selection-controls-template">
    <div class="selection-controls">
        <div class="selection-actions hidden">
            <span class="selected-count">0 selected</span>
            <button class="use-selected-btn">Use Selected</button>
            <button class="clear-selection-btn">Clear</button>
        </div>
    </div>
</template>

<div class="notification-container"></div>
