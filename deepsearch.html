<!-- deepsearch.html -->
<div id="deepsearch-container" class="deepsearch-container hidden">
    <div class="deepsearch-sidebar">
        <h3>Attached Files</h3>
        <ul id="file-list">
            <!-- Files will be listed here -->
        </ul>
    </div>
    <div class="deepsearch-main">
        <div id="deepsearch-results" class="deepsearch-results">
            <!-- Search results will be displayed here -->
        </div>
        <div class="deepsearch-input-area">
            <button id="new-chat-btn" class="deepsearch-button" aria-label="New Chat">
                <i class="fas fa-plus"></i>
            </button>
            <button id="attach-file-btn" class="deepsearch-button" aria-label="Attach File">
                <i class="fas fa-paperclip"></i>
            </button>
            <input type="text" id="deepsearch-input" placeholder="Type your message here...">
            <button id="send-deepsearch-btn" class="deepsearch-button" aria-label="Send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
