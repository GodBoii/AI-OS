<!-- terminal.html -->
<div id="terminal-container" class="hidden">
    <div class="terminal-header">
        <div class="terminal-tabs">
            <button class="tab-btn active" data-log="all">All Logs</button>
            <button class="tab-btn" data-log="debug">Debug</button>
            <button class="tab-btn" data-log="info">Info</button>
            <button class="tab-btn" data-log="error">Error</button>
        </div>
        <div class="terminal-controls">
            <button class="terminal-control" id="clear-terminal" title="Clear logs">
                <i class="fas fa-eraser"></i>
            </button>
            <button class="terminal-control" id="export-logs" title="Export logs">
                <i class="fas fa-file-export"></i>
            </button>
            <button class="terminal-control" id="close-terminal" title="Close terminal">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    <div class="terminal-search">
        <input type="text" id="log-search" class="search-input" placeholder="Search logs...">
    </div>
    
    <div class="terminal-body">
        <div class="log-container"></div>
    </div>
    
    <div class="terminal-footer">
        <div class="log-counters">
            <span class="log-counter debug">Debug: 0</span>
            <span class="log-counter info">Info: 0</span>
            <span class="log-counter error">Error: 0</span>
        </div>
        <div class="terminal-status">
            Connected to logging service
        </div>
    </div>
</div>
