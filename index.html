<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://cdn.socket.io; style-src 'self' 'unsafe-inline' https://cdn-uicons.flaticon.com https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn-uicons.flaticon.com; img-src 'self' data: https:; connect-src 'self' https://cdn.jsdelivr.net https://huggingface.co https://*.huggingface.co https://api.github.com https://*.supabase.co wss://*.supabase.co http://localhost:* ws://localhost:* https://aios-web.onrender.com https://*.r2.cloudflarestorage.com https://api.pawsitivestrides.store; worker-src 'self' blob: https://cdn.jsdelivr.net;">
    <title>AI-OS Desktop</title>
    <link rel="stylesheet" href="css/design-system.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/chat.css" />
    <link rel="stylesheet" href="css/to-do-list.css" />
    <link rel="stylesheet" href="css/artifact-ui.css" />
    <link rel="stylesheet" href="css/aios.css" />
    <link rel="stylesheet" href="css/notifications.css" />
    <link rel="stylesheet" href="css/update-modal.css" />
    <link rel="stylesheet" href="css/attachments.css" />
    <link rel="stylesheet" href="css/session-content-viewer.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body class="dark-mode">
    <div class="app-container">
        <!-- App Components -->
        <div id="aios-container"></div>
        <div id="chat-root"></div>
        <div id="to-do-list-root"></div>

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-icons">
                <button id="app-icon" class="sidebar-icon" aria-label="Profile" title="Profile">
                    <div id="aios-settings-avatar-container">
                        <i class="fas fa-user-cog"></i> <!-- Default icon -->
                    </div>
                </button>
                <button id="to-do-list-icon" class="sidebar-icon" aria-label="Tasks" title="Tasks">
                    <i class="fa-solid fa-tasks"></i>
                </button>
            </div>
        </nav>

        <!-- MODIFICATION START: Hover-to-expand control bar -->
        <div class="window-controls-area">
            <button id="theme-toggle" class="theme-toggle window-control-btn tooltip" aria-label="Toggle Theme"
                data-tooltip="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
            <button id="minimize-window" class="window-control-btn tooltip" aria-label="Minimize Window"
                data-tooltip="Minimize">
                <i class="fas fa-minus"></i>
            </button>
            <button id="resize-window" class="window-control-btn tooltip" aria-label="Resize Window"
                data-tooltip="Maximize">
                <i class="fas fa-expand"></i>
            </button>
            <button id="close-window" class="window-control-btn tooltip" aria-label="Close Window" data-tooltip="Close">
                <i class="fas fa-times"></i>
            </button>
            <div class="window-controls-chevron">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
        <!-- MODIFICATION END -->
    </div>

    <!-- Scripts -->
    <script src="js/notification-service.js"></script>
    <script src="js/update-checker.js"></script>
    <script src="js/renderer.js"></script>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.2.4/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turndown/7.1.2/turndown.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="js/audio-input-handler.js"></script>
    <script type="module" src="js/message-formatter.js"></script>
    <script type="module" src="js/conversation-state-manager.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script src="js/aios.js"></script>
    <script src="js/to-do-list.js"></script>

    <script>
        // Initialize highlight.js
        hljs.configure({
            cssSelector: 'pre code',
            ignoreUnescapedHTML: true,
            languages: ['javascript', 'python', 'bash', 'json', 'html', 'css']
        });

        // Initialize mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: document.body.classList.contains('dark-mode') ? 'dark' : 'default'
        });
    </script>
</body>

</html>
